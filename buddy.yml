- pipeline: "build"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
      - master
  auto_clear_cache: true
  actions:
  - action: "Execute: Always Success"
    type: "BUILD"
    working_directory: "/buddy/ci-skip"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "18.04"
    execute_commands:
    - "echo OK"
    volume_mappings:
    - "/:/buddy/ci-skip"
    cache_base_image: true
    shell: "BASH"
    trigger_conditions:
    - trigger_condition: "ALWAYS"
