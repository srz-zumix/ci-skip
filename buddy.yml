- pipeline: "build"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
      - master
  auto_clear_cache: true
  actions:
  - action: "Execute: Always Success"
    type: "BUILD"
    working_directory: "/buddy/ci-skip"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "16.04"
    execute_commands:
    - "echo OK"
    mount_filesystem_path: "/buddy/ci-skip"
    shell: "BASH"
    trigger_condition: "ALWAYS"
